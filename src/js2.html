<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>value in hours:<input type="text" name="text" id="value"></p>
    <p><button onclick="timeConv()">Convert</button></p>
    <p id="result1"></p>
    <p id="result2"></p>

    <!--js part-->
    <script>
        function timeConv(){
            let num=document.getElementById('value').value;
            var minutes=num*60;
            var seconds=num*60*60;
            document.getElementById('result1').innerHTML="Minutes:"+minutes;
            document.getElementById('result2').innerHTML="Seconds:"+seconds;

        }
    </script>
</body>
</html>
